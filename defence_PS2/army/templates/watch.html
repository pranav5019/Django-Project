{% extends "army.html" %}
{% load static %}
{% block title %}Watch{% endblock title %}

{% block content %}

<div class="container mr-3 ">
    <div class="row">
        {% for wa in watch %}
      <div class="col-sm-3 mb-3 mt-3">
        <div class="card " style="width: 18rem;">
          <img src="{{wa.Store_image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{wa.name}}</h5>
            <h5 class="font-weight-bold text-dark "><i class="fa-solid fa-indian-rupee-sign"></i>{{wa.discounted_price}} <small class="fw-light rupee">{{wa.selling_price}}</small> <small class="text-danger">(23% off)</small></h5> 
            <a href="{% url "storedetails" wa.id %}" class="btn btn-primary">Add To Cart <i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}

{% extends "army.html" %}

{% block content %}

<div class="col-md-8">
    <div class="container profile-form">
         <div class="reg ">
            <h3 class="text-primary"style="color: rgb(255, 255, 255);text-shadow: 1px 1px 2px black; text-align: center;">Profile</h3>
        </div>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for f in mf%}
            <div class="form-group mr-4 ml-4 ">
                {{f.label_tag}} {{f}} {{f.errors}}
            </div>
            {% endfor %}
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-success register-button">
            </div>
        </form>
    </div>
</div>
     

{% endblock content %}
